<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <form>
      <div class="row">
        <div class="six columns">
          <label for="exampleEmailInput">Your name</label>
          <input
            class="u-full-width"
            type="text"
            placeholder="Michael Salko"
            id="exampleEmailInput" />
        </div>
        <div class="six columns">
          <label for="exampleEmailInput">Your email</label>
          <input
            class="u-full-width"
            type="email"
            placeholder="test@mailbox.com"
            id="exampleEmailInput" />
        </div>
      </div>
      <label for="exampleMessage">Message</label>
      <textarea class="u-full-width" placeholder="Hi Dave …" id="exampleMessage"></textarea>
      <input class="button-primary" type="submit" value="Submit" />
    </form>
    <h1 style="color: blue; font-size: 20px">Ви отримали листа від ${userName}</h1>
    <p>Його контактна пошта ${userEmail}</p>
    <p>Текст повідомлення ${userText}</p>
    <p style="color: green">Дякую, будьте здорові!</p>
  </body>
</html>
